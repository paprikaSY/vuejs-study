<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOTTO JS</title>
	<style type="text/css">
		html,body,* { margin: 0; padding: 0; text-align: center;}
		h1 { margin-top: 30px; }
		ul { list-style: none; width: 200px; margin: 30px auto;}
		li { display: inline-block; cursor: pointer; width: 30px; height: 30px; border-radius: 100%; background-color: #eeeeee; line-height: 30px; margin: 2px;}
		li.selected { background-color: #6550ac; }
		input { display:block; width: 200px; height: 30px; margin: 0 auto; background-color: #6550ac; border: none; border-radius: 3px; color: #ffffff}
	</style>
</head>
<body>
	<div id="app">
		<h1>★로또 당첨 기원★</h1>
		<ul>
			<li v-for="item in lottoNumbers" @click="getSelectedNum(item)" :class="{ selected: item.isSelected }" >{{item.num}}</li>
		</ul>
		<input type="button" value="SAVE">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				lottoNumbers: [],
				selectedLottoNum: [],
			},

			methods: {
				getSelectedNum(item) {
					const selectLimit = 6
					let checkNum = this.selectedLottoNum.indexOf(item.num)
					let pickNumCondition= (this.selectedLottoNum.length < selectLimit) && (checkNum == -1)
					
					if(checkNum !== -1) {
						item.isSelected = !item.isSelected
						this.selectedLottoNum.splice(checkNum, 1)
					}

					if(pickNumCondition) {
						item.isSelected = !item.isSelected
						this.selectedLottoNum.push(item.num)
					}
				}
			},

			created() {
				let numArr = []

				for(let i = 1; i < 46; i++){
					numArr.push({'num': i, 'isSelected': false})
				}

				return this.lottoNumbers = numArr
			},
			
		})
	</script>
</body>
